<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃金領航員：大便研究家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* 基礎樣式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcf7e6; /* 淺黃色背景 */
            color: #4b3832; /* 深棕色文字 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 隱藏超出視口的內容，確保動畫平滑 */
        }

        /* 液態背景動畫 */
        .blob-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .blob {
            position: absolute;
            background: linear-gradient(135deg, #ffc107, #ff9800);
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(80px);
            animation: blob-animation 20s infinite alternate;
        }

        .blob-1 { top: 10%; left: 20%; width: 400px; height: 400px; animation-delay: 0s; }
        .blob-2 { top: 70%; left: 60%; width: 500px; height: 500px; animation-delay: 5s; }
        .blob-3 { top: 40%; left: -10%; width: 300px; height: 300px; animation-delay: 10s; }

        @keyframes blob-animation {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.2) translate(50px, -30px); }
        }

        /* 主要內容卡片 */
        .profile-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem 2rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* 頭像與標題 */
        .avatar {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }

        /* 連結按鈕群組 */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.25rem;
            margin-top: 2rem;
        }

        /* 連結按鈕樣式 */
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.25rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .link-btn i {
            margin-right: 0.75rem;
        }

        /* 特殊連結按鈕顏色 */
        .btn-github { background-color: #333; color: white; }
        .btn-email { background-color: #d93025; color: white; }
        .btn-linkedin { background-color: #0a66c2; color: white; }
        .btn-ig { background-color: #E1306C; color: white; }
        .btn-project { background-color: #FF9800; color: white; }
    </style>
</head>
<body>

    <!-- 1. 動態液態背景 -->
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- 2. 主要內容卡片 -->
    <div class="profile-card">
        <div class="avatar">💩</div>
        <h1 class="text-4xl font-bold text-yellow-600 mb-2">黃金領航員</h1>
        <p class="text-xl text-gray-700 font-medium mb-2">大便研究家</p>
        <p class="text-gray-500 max-w-sm mx-auto mb-8 leading-relaxed">
            我的主要技能是吃、我思、我研究。致力於深入消化系統的邊界，探索人類健康的黃金標準。
        </p>

        <!-- 3. 社交與專業連結 -->
        <div class="links-grid">
            <a href="https://github.com/your-username" target="_blank" class="link-btn btn-github">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="mailto:your-email@example.com" class="link-btn btn-email">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="https://linkedin.com/in/your-profile" target="_blank" class="link-btn btn-linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://instagram.com/your-ig" target="_blank" class="link-btn btn-ig">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://your-project-link.com" target="_blank" class="link-btn btn-project">
                <i class="fas fa-flask"></i> 最新研究報告
            </a>
        </div>
    </div>

</body>
</html>
